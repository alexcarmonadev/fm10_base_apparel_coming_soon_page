<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor Challenges are challenges to improve front-end coding skills by creating real projects."
    />
    <meta
      name="keywords"
      content="html, css, javascript, front-end, websites, frontendmentor"
    />
    <meta name="author" content="Alexcarmonadev" />
  </head>
  <body>
    <!-- ------------MAIN------------ -->
    <main class="main">
      <!-- ------------MAIN-HEADER------------ -->
      <div class="main__header">
        <img
          src="assets/images/logo.svg"
          alt="Logo Base"
          class="main__header-logo"
        />
      </div>

      <!-- ------------MAIN-IMAGE------------ -->
      <div class="main__img-box">
        <picture>
          <source
            media="(min-width: 922px)"
            srcset="assets/images/hero-desktop.jpg"
          />
          <img
            src="assets/images/hero-mobile.jpg"
            alt="Image hero 1"
            class="main-img"
          />
        </picture>
      </div>

      <!-- ------------MAIN-BODY------------ -->
      <div class="main__body">
        <h1 class="main__body-title">
          We're <span class="main__body-title--span">coming soon</span>
        </h1>
        <p class="main__body-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>

      <!-- ------------MAIN-FOOTER------------ -->
      <div class="main__footer">
        <div class="main__footer-inputbox">
          <input
            id="email"
            type="text"
            class="main__footer-input"
            placeholder="Email Address"
            autocomplete="off"
            required
          />
          <span id="alert" class="main__footer-alert alert"
            ><img
              src="assets/images/icon-error.svg"
              alt="Alert icon"
              class="img-alert"
          /></span>
          <button
            class="main__footer-button"
            id="btn"
            onclick="getValueInput()"
          >
            <img
              src="assets/images/icon-arrow.svg"
              alt="Arrow icon"
              class="arrow-icon"
            />
          </button>
        </div>
        <p id="alert2" class="text-error alert">Please provide a valid email</p>
      </div>
    </main>

    <!-- ------------FOOTER------------ -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alexcarmonadev" target="_blank"
          >Alexcarmonadev</a
        >.
      </p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
